<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Travel Planner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- DARK MODE BUTTON
  <div class="theme-toggle">
    <button id="themeBtn" class="btn btn-outline-dark">
      <i id="themeIcon" class="bi bi-moon"></i>
    </button>
  </div> -->

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="glass-card shadow p-4" style="max-width: 380px; width: 100%;">

      <div class="text-center mb-3">
        
        <h3 class="fw-bold">Travel Planner</h3>
      </div>

      <form onsubmit="loginUser(event)">
        
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100 mt-2">Login</button>

        <p id="message" class="text-center mt-3"></p>

        <button type="button" class="btn btn-light w-100 mt-3 border">
          <img 
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
            width="18" 
            class="me-2"
          >
          Continue with Google
        </button>

        <p class="text-center mt-3">
          Don't have an account?
          <a href="#">Sign Up</a>
        </p>

      </form>
    </div>
  </div>

  <footer class="text-center py-3">
    Â© 2025 Travel Planner
  </footer>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
